<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notepad</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand" href="/">Notepad</a>
        <div class="icons">
            <i class="fas fa-save  save"></i>
            <i class="fas fa-plus  new"></i>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 list-container">
                <div class="card">
                    <ul class="list-group"></ul>
                </div>
            </div>
            <div class="col-8">
                <input class="titleNotes"
                       placeholder="Add Title for your Notes"
                       maxlength="28"
                       type="text" />
                <textarea class="textareaNotes" placeholder="Add Notes Here"></textarea>
            </div>
        </div>
    </div>
    <script src="/assets/js/index.js"></script>
</body>
</html>
